<ion-view title="Info" hide-back-button="true">
  <ion-content class="signup-page content-bg has-header" scroll="false" >
		  	<div class="list">
			  <label class="item item-input fullname">
			    <input type="text" placeholder="Fullname" ng-model="user.fullname">
			  </label>

			  <label class="item item-input location">
			    <input type="text" placeholder="Location" ng-model="user.location">
			  </label>

			  <label class="item item-input bio">
			    <input type="password" placeholder="Bio" ng-model="user.bio">
			  </label>
			</div>
		
			<button class="button button-blue" ng-click="updateUser()">
				Next
			</button>
  </ion-content>
</ion-view>
